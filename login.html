<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6aa02440b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>

<body class="bg-body-tertiary">
    <main class="container-fluid">
        <section class="row window-height-100">
            <div class="col-md-5 overflow-y-scroll h-100">
                <div class="container h-100 d-flex flex-column justify-content-between">
                    <header
                        class="bg-body-tertiary d-flex justify-content-between align-items-center my-2 position-sticky top-0 left-0">
                        <a class="navbar-brand" href="/">
                            <img src="./assets/logo.svg" alt="logo">
                        </a>
                        <button class="btn close">
                            <i class="fa-solid fa-xmark fs-1"></i>
                        </button>
                    </header>
                    <div class="my-3 container">
                        <div class="mb-4">
                            <h4>Добро пожаловать!</h4>
                            <p>Пожалуйста, введите свои данные.</p>
                        </div>
                        <div>
                            <button
                                class="btn btn-light border-2 border-black w-100 py-2 d-flex align-items-center justify-content-center mb-3">
                                <i class="fa-brands fa-google me-2"></i>
                                <span>Авторизуйтесь через Google</span>
                            </button>
                            <div class="strike center mb-3">
                                <span class="bg-body-tertiary">или</span>
                            </div>
                            <form action="">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Почта">
                                    <label for="email">Почта</label>
                                </div>
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Пароль">
                                        <label for="password">Пароль</label>
                                    </div>
                                    <button class="btn btn-light" type="button">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                                <button type="button" class="btn bg-lime py-3 mt-4 w-100">Войти</button>
                            </form>
                        </div>
                        <p class="mt-4">Нет учетной записи? <a href="/"
                                class="fw-semibold text-decoration-none text-black">Зарегестрироваться</a></p>
                    </div>
                    <footer class="border-top py-4">
                        <span class="fw-medium">© 2023 EasyLang. Все права защищены.</span>
                    </footer>
                </div>
            </div>
            <div id="carouselExampleInterval" class="carousel position-relative slide col-7 d-none d-md-block"
                data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                    <div class="carousel-item h-100" data-bs-interval="10000">
                        <img src="./assets/london-attraction.jpg" class="d-block object-fit-cover w-100"
                            alt="attraction">
                    </div>
                    <div class="carousel-item active h-100" data-bs-interval="10000">
                        <img src="./assets/paris-attraction.jpg" class="d-block object-fit-cover w-100"
                            alt="attraction">
                    </div>
                    <div class="carousel-item h-100" data-bs-interval="10000">
                        <img src="./assets/sagrada-familia_barcelona.jpg" class="d-block object-fit-cover w-100"
                            alt="attraction">
                    </div>
                    <div class="carousel-item h-100" data-bs-interval="10000">
                        <img src="./assets/german-attraction.jpg" class="d-block object-fit-cover w-100"
                            alt="attraction">
                    </div>
                </div>
                <div class="position-absolute bottom-0 left-0 bg-white d-flex">
                    <button class="btn" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="btn" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
